
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>抽籤網頁</h1>
    <button id="drawButton">抽籤</button>
    <div id="result"></div>

    <script>
        const participants = ["Alice", "Bob", "Charlie", "David", "Eve"];
        document.getElementById("drawButton").addEventListener("click", function() {
            const winner = participants[Math.floor(Math.random() * participants.length)];
            document.getElementById("result").innerText = "恭喜 " + winner + " 中獎！";
        });
    </script>
</body>
</html>
